<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Postal Redirect ID Verification</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.istockphoto.com/id/1265448899/photo/biometric-verification-and-face-detection.jpg?s=612x612&w=0&k=20&c=MS4qDvNcZ956b6DFTzGpNfYQ_q5S-Y8POu8mE_bkasY=') center center / cover no-repeat;
      opacity: 0.15; /* 20% transparency */
      z-index: -1; /* sits behind everything */
    }
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 2em;
    }
    .logo {
      max-height: 60px;
      margin-bottom: 1em;
    }
    input, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0.5em auto;
      padding: 0.8em;
      font-size: 1.1em;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: red;
    }
    .output {
      display: none;
      margin-top: 2em;
      padding: 1em;
      background: #fff;
      border: 1px solid #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #qrImage {
      display: block;
      margin: 0 auto;
    }
    .tu-message {
      margin-top: 2em;
      font-weight: bold;
      font-size: 1.2em;
      color: red;
    }
    .tu-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }
    .tu-logo {
      height: 50px;
    }
    .tu-qr {
      height: 45px;
    }
    #countdown {
      font-weight: bold;
      color: red;
      margin-top: 1em;
    }
    .result-grid {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: nowrap;
      max-width: 100%;
      overflow-x: auto;
      margin: 2em auto;
    }
    .result-box {
      background: #fff;
      border: 3px solid #0078A0;
      padding: 1.5em;
      font-size: 1.4em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
    }
    .result-emoji {
      font-size: 3em;
      margin-top: 0.5em;
    }
    #checkResults,
    #nextUserBtn,
    #checkResultsNote {
      display: none;
    }
    .address-container {
  display: flex;
  justify-content: center;
  gap: 2em;
  flex-wrap: wrap;
  margin-top: 1em;
}

.address-block {
  flex: 1;
  min-width: 280px;
  max-width: 400px;
  text-align: left;
}

.address-block h3 {
  margin-bottom: 0.5em;
  color: #0078A0;
}

  </style>
</head>
<body>

  <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/6/69/Royal_Mail_logo_2024.svg" alt="TransUnion Logo">
  <h1>Postal Redirect ID Verification</h1>

  <div id="formSection">
    <div id="formInputs">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
     <div class="address-container">
  <div class="address-block">
    <h3>Old Address</h3>
    <input type="text" id="oldStreet" placeholder="House Number & Road Name" required />
    <input type="text" id="oldCity" placeholder="City" required />
    <input type="text" id="oldCounty" placeholder="County" required />
    <input type="text" id="oldPostcode" placeholder="Postcode" required />
  </div>
  <div class="address-block">
    <h3>New Address</h3>
    <input type="text" id="newStreet" placeholder="House Number & Road Name" required />
    <input type="text" id="newCity" placeholder="City" required />
    <input type="text" id="newCounty" placeholder="County" required />
    <input type="text" id="newPostcode" placeholder="Postcode" required />
  </div>
</div>

     <div style="position: relative; display: inline-block;">
  <button id="generate">Generate QR Code</button>
  <span style="margin-left: 0.5em; cursor: pointer;" title="This journey will require a photo ID and a document with your address on it. We need one piece of information with your new address and one with your old address. It's also best done on a phone, so make sure you have everything ready before you click.">‚ÑπÔ∏è</span>
</div>

    </div>
    <div id="countdown"></div>
  </div>

  <div class="output" id="output"></div>

  <div id="resultsSection" class="hidden">
    <div id="checkResultsNote">‚è±Ô∏è Wait at least 5 seconds after your check before clicking the button below.</div>
    <button id="checkResults">Check Results</button>
    <br><br>
    <div id="formattedResults"></div>
    <button id="nextUserBtn" onclick="location.reload()">Next User</button>
    <p class="tu-message">If you need any support, please email help@RoyalMail.co.uk</p>
    <div class="tu-footer">
      <img class="tu-logo" src="https://companieslogo.com/img/orig/TRU-06bc4c0a.png?t=1720244494" alt="TransUnion Small Logo">
      <a href="https://www.transunion.co.uk/solution/truvalidate" target="_blank">
        <img class="tu-qr" src="https://api.qrserver.com/v1/create-qr-code/?data=https://www.transunion.co.uk/solution/truvalidate&size=60x60" alt="Visit TransUnion UK">
      </a>
    </div>
    <br><br>
  </div>

  <script>
    let uniqueId = null;
    let token = null;

    function generateUniqueCode() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      return `${pad(now.getDate())}${pad(now.getHours())}${pad(now.getMinutes())}${Math.floor(Math.random() * 900 + 100)}`;
    }

    function calculateAge(dobString) {
      const dob = new Date(dobString.split("/").reverse().join("-"));
      const diff = new Date() - dob;
      return Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
    }

    function getAgeEmoji(age) {
      if (age < 12) return "üë∂";
      if (age < 18) return "üßí";
      if (age < 50) return "üßë";
      return "üë¥";
    }

    function getDocumentInfo(type) {
      switch (type) {
        case "DL": return { label: "Driving Licence", emoji: "üöó" };
        case "PP": return { label: "Passport", emoji: "üõÇ" };
        case "RID":
        case "NID": return { label: "ID Card", emoji: "ü™™" };
        default: return { label: type || "Document", emoji: "üìÑ" };
      }
    }

    function isoToCountryName(iso) {
      const map = {
        GBR: "United Kingdom", USA: "United States", CAN: "Canada", AUS: "Australia", DEU: "Germany",
        FRA: "France", ESP: "Spain", ITA: "Italy", IND: "India", CHN: "China", JPN: "Japan", BRA: "Brazil",
        ZAF: "South Africa", MEX: "Mexico", NLD: "Netherlands", SWE: "Sweden", CHE: "Switzerland"
      };
      return map[iso] || iso;
    }

    document.getElementById("generate").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const output = document.getElementById("output");
      const countdownEl = document.getElementById("countdown");

     const oldStreet = document.getElementById("oldStreet").value.trim();
const oldCity = document.getElementById("oldCity").value.trim();
const oldCounty = document.getElementById("oldCounty").value.trim();
const oldPostcode = document.getElementById("oldPostcode").value.trim();
const newStreet = document.getElementById("newStreet").value.trim();
const newCity = document.getElementById("newCity").value.trim();
const newCounty = document.getElementById("newCounty").value.trim();
const newPostcode = document.getElementById("newPostcode").value.trim();

if (!name || !email || !oldStreet || !oldCity || !oldCounty || !oldPostcode || !newStreet || !newCity || !newCounty || !newPostcode) {
  output.innerHTML = "‚ùå Please complete all fields.";
  return;
}


      document.getElementById("formInputs").style.display = "none";
      output.style.display = "block";
      output.innerHTML = "‚è≥ Generating QR code.";

      uniqueId = generateUniqueCode();
      const clientRequestID = "req" + uniqueId;

      try {
        const authRes = await fetch("https://auth.idmission.com/auth/realms/identity/protocol/openid-connect/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            grant_type: "password",
            client_id: "65874",
            client_secret: "9RX09PI83iAVJV5hszbOFf7Fz5b1gZ43",
            username: "ev_integ_65874",
            password: "JC I#10755$"
          })
        });
        const authData = await authRes.json();
        token = authData.access_token;

        const requestBody = {
          customerData: {
            requestType: "IDV-FACE",
            email,
            customerCode: "",
            mobileNumber: "",
            countryCodeSMS: "string",
            personalData: {
              uniqueNumber: uniqueId,
              name,
              idNumber: "",
              dob: "",
              expiryDate: ""
            },
            policyAcceptanceData: {
              BiometricTimestamp: "string",
              BiometricURL: "string",
              PrivacyPolicyTimestamp: "string",
              PrivacypolicyURL: "string",
              TermTimestamp: "string",
              TermsofserviceURL: "string"
            }
          },
          additionalData: {
            uniqueRequestId: clientRequestID,
            clientCustomerNumber: uniqueId,
            clientRequestID: clientRequestID,
            notifyLink: "true",
            linkExpireTime: "3D",
            amount: "100.00"
          }
        };

        const qrRes = await fetch("https://api.idmission.com/v4/customer/generate-identity-link", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        const qrData = await qrRes.json();
        const qr = qrData?.customerData?.qrCode;
        if (!qr) {
          output.innerHTML = "‚ùå QR generation failed.";
          return;
        }

        output.innerHTML = `<img id="qrImage" src="data:image/jpeg;base64,${qr}" style="max-width:300px;" />`;

        let counter = 20;
        countdownEl.textContent = `QR will disappear in ${counter} seconds.`;
        const timer = setInterval(() => {
          counter--;
          countdownEl.textContent = `QR will disappear in ${counter} seconds.`;
          if (counter === 0) {
            clearInterval(timer);
            document.getElementById("formSection").style.display = "none";
            output.style.display = "none";
            document.getElementById("qrImage").style.display = "none";
            countdownEl.style.display = "none";
            document.getElementById("resultsSection").classList.remove("hidden");
            document.getElementById("checkResults").style.display = "block";
            document.getElementById("checkResultsNote").style.display = "block";
          }
        }, 1000);

      } catch (err) {
        output.innerHTML = "‚ùå Something went wrong generating the QR code.";
      }
    });

    document.getElementById("checkResults").addEventListener("click", async () => {
      document.getElementById("checkResults").style.display = "none";
      document.getElementById("checkResultsNote").style.display = "none";

      try {
        const res = await fetch("https://api.idmission.com/v4/customer/get-processed-data", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            additionalData: {
              clientCustomerNumber: uniqueId,
              sendInputImages: "N",
              sendProcessedImages: "N",
              stripSpecialCharacters: "Y",
              sendHostDataInPost: "N",
              sendSignatureFromIdInResponse: "N",
              sendDocumentIdInResponse: "N",
              sendMetaDataInResponse: "N"
            }
          })
        });

        const data = await res.json();
        const extracted = data?.responseCustomerData;
        if (!extracted) throw new Error("No results yet");

        const docTypeRaw = extracted?.extractedIdData?.idType || "Unknown";
        const doc = getDocumentInfo(docTypeRaw);
        const town = extracted?.parsedAddress?.municipality;
        const countryISO = extracted?.extractedIdData?.idCountry || "üåç";
        const place = town || isoToCountryName(countryISO);
        const placeEmoji = town ? "üèôÔ∏è" : "üåç";
        const estAge = data?.resultData?.estimatedAge || "?";
        const dob = extracted?.extractedPersonalData?.dob;
        const calculatedAge = dob ? calculateAge(dob) : "?";
        const firstName = extracted?.extractedPersonalData?.firstName || "there";

      // Grab inputs
const fullNameInput = document.getElementById("name").value.trim().toUpperCase();
const oldCityInput = document.getElementById("oldCity").value.trim().toUpperCase();
const newPostcodeInput = document.getElementById("newPostcode").value.trim().toUpperCase();

// Grab response values
const verificationResult = data?.resultData?.verificationResult || "";
const lastName = extracted?.extractedPersonalData?.lastName || "";
const municipality = extracted?.parsedAddress?.municipality || "";
const addressLine2 = extracted?.parsedAddress?.addressLine2 || "";

// Check matches
const approved = verificationResult.toUpperCase() === "APPROVED";
const nameMatch = fullNameInput.includes(lastName.toUpperCase());
const oldCityMatch = oldCityInput === municipality.toUpperCase();
const newPostcodeMatch = newPostcodeInput === addressLine2.toUpperCase();

// Icons
const tick = "‚úÖ";
const cross = "‚ùå";

// Show results
document.getElementById("formattedResults").innerHTML = `
  <h2>‚úÖ Identity Verification Results</h2>
  <div class="result-grid">
    <div class="result-box">
      ID Check
      <div class="result-emoji">${approved ? tick : cross}</div>
    </div>
    <div class="result-box">
      Name Match
      <div class="result-emoji">${nameMatch ? tick : cross}</div>
    </div>
    <div class="result-box">
      Old Address Match
      <div class="result-emoji">${oldCityMatch ? tick : cross}</div>
    </div>
    <div class="result-box">
      New Postcode Match
      <div class="result-emoji">${newPostcodeMatch ? tick : cross}</div>
    </div>
  </div>

  <button onclick="location.reload()" style="margin-top: 2em; background-color: green; font-size: 1.2em; padding: 1em; color: white; border: none; border-radius: 8px; cursor: pointer;">
    ‚úÖ Continue to Payment
  </button>
`;



      } catch (err) {
        document.getElementById("formattedResults").innerHTML = "‚ö†Ô∏è Uh-oh, too quick. Give it a sec and Try again.";
        document.getElementById("checkResults").style.display = "block";
      }
    });
  </script>
  <script>
  function toggleMenu() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function(event) {
    const menu = document.getElementById("dropdown-menu");
    const button = document.getElementById("menu-button");
    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.style.display = "none";
    }
  });
</script>
</body>
</html>
